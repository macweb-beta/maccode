<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Playground | MacCode</title>
  <link rel="stylesheet" href="playground.css">
  <link rel="shortcut icon" href="/logo.png" type="image/x-icon">
</head>
<body style="background-color: rgb(255, 255, 255);">
    <nav class="nav">
      <a href="/maccode/" class="logo">
        <img src="/maccode/logo.png" alt="MacWeb Logo" />
      </a>
      <button class="nav-link" onclick="runCode()">Run</button>
    </nav>
  
  <div class="wrapper">
    <div class="inputs">
      <div class="input">
        <textarea id="html" placeholder="HTML" style="border-radius: 30px 30px 0px 0px; "></textarea>
      </div>
      <div class="input">
        <textarea id="css" placeholder="CSS"></textarea>
      </div>
      <div class="input">
        <textarea id="js" placeholder="JavaScript" style="border-radius: 0px 0px 30px 30px;"></textarea>
      </div>
    </div>
    
    <div class="output">
      <iframe id="output" sandbox="allow-forms allow-scripts allow-same-origin allow-popups"></iframe>
    </div>
  </div>	
	<script src="script.js"></script>
</body>
</html>
